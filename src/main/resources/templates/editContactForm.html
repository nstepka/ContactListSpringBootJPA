<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Company Contacts</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="container">
            <h1>Edit Contact</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation">
                        <a href="/index.html">
                            Home
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/displayContactsPage">
                            Contacts
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="/displaySearchPage">
                            Search
                        </a>
                    </li>
                </ul>    
            </div>
            <form class="form-horizontal" action="editContact" method="POST" th:object="${contact}">
                <div class="form-group">
                    <label for="add-first-name" class="col-md-4 control-label">First Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" th:field="*{firstName}" id="add-first-name" placeholder="First Name"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">First Name Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-last-name" class="col-md-4 control-label">Last Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" th:field="*{lastName}" id="add-last-name" placeholder="Last Name"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Last Name Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-company" class="col-md-4 control-label">Company:</label>                          
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="add-company" th:field="*{company}" placeholder="Company"/>
                        <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="error">Company Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-email" class="col-md-4 control-label">Email:</label>
                    <div class="col-md-8">
                        <input type="email" class="form-control" id="add-email" th:field="*{email}" placeholder="Email"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-phone" class="col-md-4 control-label">Phone:</label>
                    <div class="col-md-8">
                        <input type="tel" class="form-control" id="add-phone" th:field="*{phone}" placeholder="Phone"/>
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error">Email Error</span>
                        <input type="hidden" th:field="*{contactId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <input type="submit" class="btn btn-default" value="Update Contact"/>
                    </div>
                </div>
            </form>    
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
